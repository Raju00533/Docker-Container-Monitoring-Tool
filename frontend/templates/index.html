<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Container Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Docker Container Monitor</h1>
            <div id="refresh-time"></div>
        </header>
        
        <div class="container">
            <div class="sidebar">
                <h2>Containers</h2>
                <div id="containers-list" class="containers-list"></div>
            </div>
            
            <div class="main-content">
                <!-- System Info -->
                <div id="system-info" class="system-info"></div>

                <!-- Stats -->
                <div id="stats-container" class="stats-container"></div>

                <!-- Network IO -->
                <div class="network-io">
                    <h3>Network I/O</h3>
                    <div class="network-stats">
                        <div class="network-stat">
                            <span class="stat-label">RX Bytes:</span>
                            <span class="stat-value" id="rx-bytes">0</span>
                        </div>
                        <div class="network-stat">
                            <span class="stat-label">TX Bytes:</span>
                            <span class="stat-value" id="tx-bytes">0</span>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div id="charts">
                    <div class="chart-container">
                        <canvas id="cpu-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="memory-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="network-chart"></canvas>
                    </div>
                </div>

                <!-- Logs Section -->
                <div class="logs-section">
                    <div class="log-controls">
                        <div class="log-tabs">
                            <button class="log-tab active" data-log-type="access">Access Logs</button>
                            <button class="log-tab" data-log-type="error">Error Logs</button>
                        </div>
                        <div class="log-controls-right">
                            <div class="log-search">
                                <input type="text" id="log-search" placeholder="Filter logs...">
                                <button onclick="filterLogs()">
                                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                    </svg>
                                </button>
                            </div>
                            <div class="log-actions">
                                <button onclick="clearLogs()">Clear</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="log-boxes">
                        <pre id="access-logs" class="log-output active"></pre>
                        <pre id="error-logs" class="log-output"></pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
