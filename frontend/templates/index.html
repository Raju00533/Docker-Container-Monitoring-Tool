<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Container Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Docker Container Monitor</h1>
            <div id="refresh-time"></div>
        </header>
        
        <div class="container">
            <div class="sidebar">
                <h2>Containers</h2>
                <div id="containers-list" class="containers-list"></div>
            </div>
            
            <div class="main-content">
                <!-- System Info -->
                <div id="system-info" class="system-info"></div>

                <!-- Stats -->
                <div id="stats-container" class="stats-container"></div>

                <!-- Network IO -->
                <div class="network-io">
                    <h3>Network I/O</h3>
                    <p><strong>RX Bytes:</strong> <span id="rx-bytes">0</span></p>
                    <p><strong>TX Bytes:</strong> <span id="tx-bytes">0</span></p>
                </div>

                <!-- Charts -->
                <div id="charts">
                    <div class="chart-container">
                        <canvas id="cpu-chart"></canvas>
                    </div>
                    <div class="chart-container">
                        <canvas id="memory-chart"></canvas>
                    </div>
                </div>

                <!-- Logs Section -->
                <div class="logs-section">
                    <div class="log-box">
                        <h3>Access Logs</h3>
                        <pre id="access-logs" class="log-output">No logs yet...</pre>
                    </div>
                    <div class="log-box">
                        <h3>Error Logs</h3>
                        <pre id="error-logs" class="log-output">No logs yet...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
